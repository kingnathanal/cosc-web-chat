<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        #log {
            border: 1px solid #ccc;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
            margin-bottom: 20px;
        }
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        input {
            padding: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Status: <span id="connectionStatus">Disconnected</span></div>
    
    <div style="margin: 20px 0;">
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
        <button onclick="testAuth()">Test Auth</button>
        <button onclick="testPing()">Test Ping</button>
    </div>

    <div id="log"></div>

    <script>
        let ws = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry ' + type;
            entry.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(status, connected) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.textContent = status;
            statusElement.style.color = connected ? 'green' : 'red';
        }

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('Already connected', 'info');
                return;
            }

            log('Connecting to ws://localhost:8080...', 'info');
            updateStatus('Connecting...', false);

            try {
                ws = new WebSocket('ws://localhost:8080');

                ws.onopen = function() {
                    log('WebSocket connected successfully!', 'success');
                    updateStatus('Connected', true);
                };

                ws.onmessage = function(event) {
                    log('Received: ' + event.data, 'success');
                    try {
                        const data = JSON.parse(event.data);
                        log('Parsed: ' + JSON.stringify(data, null, 2), 'info');
                    } catch (e) {
                        // Not JSON
                    }
                };

                ws.onerror = function(error) {
                    log('WebSocket error: ' + error, 'error');
                    updateStatus('Error', false);
                };

                ws.onclose = function() {
                    log('WebSocket disconnected', 'info');
                    updateStatus('Disconnected', false);
                };
            } catch (e) {
                log('Failed to connect: ' + e.message, 'error');
                updateStatus('Error', false);
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
                log('Disconnected', 'info');
            }
        }

        function testAuth() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('Not connected!', 'error');
                return;
            }

            const authMessage = {
                action: 'auth',
                user_id: 1,
                username: 'testuser'
            };

            log('Sending auth: ' + JSON.stringify(authMessage), 'info');
            ws.send(JSON.stringify(authMessage));
        }

        function testPing() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('Not connected!', 'error');
                return;
            }

            const pingMessage = {
                action: 'ping'
            };

            log('Sending ping: ' + JSON.stringify(pingMessage), 'info');
            ws.send(JSON.stringify(pingMessage));
        }

        // Auto-connect on load
        window.onload = function() {
            log('Page loaded. WebSocket test ready.', 'info');
        };
    </script>
</body>
</html>
